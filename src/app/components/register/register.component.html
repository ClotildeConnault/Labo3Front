
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nouvel utilisateur</h5>
          <button #closeModal type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="card bg-light mb-3">
            
                <div class="card-body">
                    <form [formGroup]="fg" (ngSubmit)="onSubmit()"> 
                        <div class="form-group">
            
                            <label>Prénom</label>
                            <input class="form-control" type="text" formControlName="firstName">
                            <label>Nom</label>
                            <input class="form-control" type="text" formControlName="lastName">
                            <label *ngIf="adminConnected">Niveau d'accès</label>
                            <select class="form-control" formControlName="accessLevel" >
                                <option *ngFor="let a of accessLevel" [value]="'CUSTOMER'">{{accessLevelLabelMapping[a]}}</option>
                            </select>
                            <label>Pseudo</label>
                            <input class="form-control" type="text" formControlName="username">
                            <label>Mot de passe</label>
                            <input class="form-control" type="password" formControlName="password">
                        </div>

                        <label>Adresse</label>
                        <div formGroupName="address" class="sousForm">
                            <div class="form-group">
                                <label>Rue</label>
                                <input type="text" formControlName="street" name="street">
                            </div>
                            <div class="form-group">
                                 <label>Numéro</label>
                                 <input type="number" formControlName="number" name="number">
                            </div>
                            <div class="form-group">
                                <label>Ville</label>
                                <input type="text" formControlName="city" name="city">
                            </div>
                            <div class="form-group">
                                <label>Code postal</label>
                                <input type="text" formControlName="zipcode" name="zipcode">
                            </div>
                            <div class="form-group">
                                <label>Pays</label>
                                <input type="text" formControlName="country" name="country">
                            </div>
            
                        </div>
                       
                        <button type="submit" class="btn btn-light" [disabled]="fg.invalid ">Enregistrer</button>
                        
                    </form>
            
                </div>

            
            

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        </div>
    </div>
</div>
